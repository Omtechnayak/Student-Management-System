<!-- Include Bootstrap CSS in your <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .custom-navbar {
        background-color: #1e1e2f;
    }

    .custom-navbar .navbar-brand {
        color: #f0ad4e;
        font-weight: bold;
        font-size: 1.5rem;
    }

    .custom-navbar .nav-link {
        color: #ffffff;
        transition: 0.3s ease;
    }

    .custom-navbar .nav-link:hover {
        color: #f0ad4e;
        text-decoration: underline;
    }

    .custom-navbar .nav-link.active {
        color: #f0ad4e;
        font-weight: bold;
    }

    .btn-logout {
        background-color: #dc3545;
        color: white;
    }

    .btn-logout:hover {
        background-color: #a71d2a;
        color: white;
    }
</style>

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">StudentPortal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'manage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'form' %}">Add Student</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-logout px-3" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
<!-- Your dynamic content will go here -->
{% endblock %}

<!-- Bootstrap JS (include before </body>) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
